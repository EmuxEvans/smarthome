sensor:
  - platform: template
    sensors:
      downstairs_multisensor_battery:
        value_template: >-
          {{ states.zwave.aeotec_zw074_multisensor_gen5_2.attributes["battery_level"] }}
        friendly_name: Downstairs Multisensor Battery
        unit_of_measurement: "%"
        icon_template: >-
          {% if states.zwave.aeotec_zw074_multisensor_gen5_2.attributes["battery_level"] %}
          {% set battery_level = states.zwave.aeotec_zw074_multisensor_gen5_2.attributes["battery_level"]|int('unknown') %}
          {% if battery_level == 'unknown' %}
            mdi:battery-unknown
          {% else %}
            {% set battery_round = (battery_level|int / 10)|int * 10 %}
            {% if battery_round >= 100 %}
              mdi:battery
            {% elif battery_round > 0 %}
              mdi:battery-{{ battery_round }}
            {% else %}
              mdi:battery-alert
            {% endif %}
          {% endif %}
          {% else %}
            mdi:battery-unknown
          {% endif %}
  
  - platform: template
    sensors:
      upstairs_multisensor_battery:
        value_template: >-
          {{ states.zwave.aeotec_zw074_multisensor_gen5_3.attributes["battery_level"] }}
