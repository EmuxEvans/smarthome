      - service: script.notify_me
        data_template:
          value1: >
            {{ trigger.to_state.attributes.friendly_name }} lights are left ON for 5 minutes. Saving power by turning it off!
          value2: ""
  
  - alias: Guest Bedroom 2 Light WatchDog
    trigger:
      - platform: state
