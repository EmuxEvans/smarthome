          {% endif %}

  - platform: mqtt
    state_topic: "owntracks/mallika/mallika"
    name: "Mallika's iPhone Battery"
    unit_of_measurement: "%"
    value_template: "{{ value_json.batt }}"
    
  - platform: mqtt
    state_topic: "owntracks/suresh/suresh"
    name: "Suresh's iPhone Battery"
    unit_of_measurement: "%"
    value_template: "{{ value_json.batt }}"
  
  - platform: mqtt
    state_topic: "owntracks/srinika/Srinika"
    name: "Srinika's iPhone Battery"
    unit_of_measurement: "%"
    value_template: "{{ value_json.batt }}"
      
  - platform: mqtt
    state_topic: "owntracks/hasika/Hasika"
    name: "Hasika's iPhone Battery"
    unit_of_measurement: "%"
    value_template: "{{ value_json.batt }}"

automation:
  - alias: Notify Low battery
    trigger:
      platform: numeric_state
      entity_id:
      - device_tracker.suresh_suresh
      - device_tracker.mallika_mallika
      - device_tracker.srinika_srinika
      - device_tracker.hasika_hasika
      value_template: '{{ state.attributes.battery }}'
      below: 30
    action:
      - service: script.notify_me
        data_template:
          value1: >
            {{ trigger.to_state.attributes.friendly_name }}'s phone battery is less than: {{ trigger.to_state.attributes.battery }}%.
          value2: ""

  - alias: Alert Low Battery Level of Sensors
    trigger:
      platform: numeric_state
      entity_id:
      - sensor.upstairs_multisensor_battery
      - sensor.downstairs_multisensor_battery
      - sensor.single_car_garage_door_sensor_battery
      - sensor.two_car_garage_door_sensor_battery
      below: 20
    action:
      - service: script.notify_me
        data_template:
          value1: >
            Action Required: {{ trigger.to_state.attributes.friendly_name }}'s battery is: {{ trigger.to_state.state }}%.
          value2: ""
