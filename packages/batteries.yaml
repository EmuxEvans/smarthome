    sensors:
      hasika_iphone_battery:
        unit_of_measurement: '%'
        entity_id: device_tracker.hasika_hasika
        value_template: "{{ (states.device_tracker.hasika_hasika.attributes|default).battery|default|int('unknown') }}"
        icon_template: >-
          {% set battery_level = states('sensor.hasikas_iphone_battery')|int('unknown') %}
